<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/styles.css">

    <style>

        /* FONT @IMPORT STYLES GO FIRST! BEFORE EVERYTHING! */
        
        @import url('https://fonts.googleapis.com/css?family=Chango|Unica+One');

        /* FONT @IMPORT STYLES GO FIRST! BEFORE EVERYTHING! */


        /* PAGE STYLES BELOW */

        body {
            background-color: #444;
        }

        /* PAGE STYLES ABOVE */


        /* RESPONSIVE CONTAINER STYLES BELOW */
        #head_contain {
            position: fixed;
            z-index: 1;
            top: 0;
            height: 40px;
            padding-top: 10px;
            font-family: 'Chango', cursive;
            color: #ddd;
            letter-spacing: .9rem;
            text-indent: .9rem;
            text-align: center;
            background-color: rgba(111, 111, 111, 1);
        }

        #input_contain {
            position: fixed;
            z-index: 1;
            top: 44px;
            height: 40px;
            /* background-color: rgba(255, 255, 255, 1); */
        }


        main {
            margin: 0 auto;
            max-width: 2810px;
            display: flex;
            justify-content: center;

        }

        #gif_contain {
            margin: 0;
            /* padding-top: 90px; */
            padding: 90px 0px 0px 10px;
            height: 100vh;
            /* width: 60%; */
            float: left;
            /* background-color: rgba(207, 220, 230, 1); */
            /* overflow: scroll; */
            /* display: table;  */
        }

        #button_contain {
            padding-top: 90px;
            padding-left: 10px;
            padding-right: 5px;
            height: 100vh;
            min-width: 10%;
            float: right;
            /* background-color: rgba(223, 230, 207, 1); */
            overflow: hidden;
        }

        #foot_contain {
            position: fixed;
            bottom: 0;
            height: 15px;
            background-color: rgba(222, 222, 222, 1);
        }
        /* RESPONSIVE CONTAINER STYLES ABOVE */


        /* CONTENT HOLDER STYLES BELOW */

        .card {
            border: 0px;
        }
                
        #input_box {
            margin: 5px auto;
            max-width: 235px;
        }
        #addit_btn {
            background-color: #999;
            border: 0px solid black;
        }
        .cat_button  {
            margin: 4px;
            float: left;
            clear: both;
            max-width: 90%;
            overflow: hidden;
            background-color: #999;
            border: 0px solid black;
            padding: 1px 7px;
        }
        .button_type {
            font-size: .8rem;
            font-family: 'Unica One', cursive;
            letter-spacing: .03rem;
        }
        .gif_title {
            font-size: 1rem;
            font-family: 'Unica One', cursive;
            padding: 1px 10px;
            color: #333;
            background-color: #eee;
        }
        .gif_maker {
            font-size: .6rem;
            font-family: 'Unica One', cursive;
            padding: 1px 10px;
            color: #ddd;
            background-color: #888;
        }
        /* CONTENT HOLDER STYLES ABOVE */
        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 575px) {
            #gif_contain {
                width: 60%;
                }
             } 
        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 576px) {
            #gif_contain {
                width: 70%;
                }
            .card-columns {
                column-count: 2;
                }
             } 
        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
             } 
        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 992px) {
            #gif_contain {
                width: 80%;
                }
            .card-columns {
                column-count: 3;
                }
             } 
        /* Extra large devices (large laptops and desktops, 1200px and up) */
        @media only screen and (min-width: 1200px) {
             }
    </style>
</head>

<body>

    <header id="head_contain" class="container-fluid">GIFTASTIC</header>

    <section id="input_contain" class="container-fluid">
        <div id="input_box" class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" placeholder="make a new category" aria-label="make a new category" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button id="addit_btn" class="btn btn-secondary" type="button" id="button-addon2">add it!</button>
            </div>
        </div>
    </section>



    <main>

        <article id="gif_contain" class="container-fluid">

            <div class="card-columns">

                <div class="card">
                    <img class="card-img-top" src="assets/images/husky-1.gif" alt="Card image cap">
                    <ul class="list-group list-group-flush">
                        <li class="gif_title list-group-item">title of this gif</li>
                        <li class="gif_maker list-group-item">by: The Gifinator</li>
                    </ul>
                </div>

                <div class="card">
                    <img class="card-img-top" src="assets/images/husky-2.gif" alt="Card image cap">
                    <ul class="list-group list-group-flush">
                        <li class="gif_title list-group-item">title of this gif</li>
                        <li class="gif_maker list-group-item">by: The Gifinator</li>
                    </ul>
                </div>

                <div class="card">
                    <img class="card-img-top" src="assets/images/husky-3.gif" alt="Card image cap">
                    <ul class="list-group list-group-flush">
                        <li class="gif_title list-group-item">title of this gif</li>
                        <li class="gif_maker list-group-item">by: The Gifinator</li>
                    </ul>
                </div>

                <div class="card">
                    <img class="card-img-top" src="assets/images/husky-4.gif" alt="Card image cap">
                    <ul class="list-group list-group-flush">
                        <li class="gif_title list-group-item">title of this gif</li>
                        <li class="gif_maker list-group-item">by: The Gifinator</li>
                    </ul>
                </div>

                <div class="card">
                    <img class="card-img-top" src="assets/images/husky-5.gif" alt="Card image cap">
                    <ul class="list-group list-group-flush">
                        <li class="gif_title list-group-item">title of this gif</li>
                        <li class="gif_maker list-group-item">by: The Gifinator</li>
                    </ul>
                </div>

                <div class="card">
                    <img class="card-img-top" src="assets/images/husky-6.gif" alt="Card image cap">
                    <ul class="list-group list-group-flush">
                        <li class="gif_title list-group-item">title of this gif</li>
                        <li class="gif_maker list-group-item">by: The Gifinator</li>
                    </ul>
                </div>

        </article>


        <aside id="button_contain">

            <button type="button" class="cat_button btn btn-secondary btn-sm">
                <span class="button_type">Siberian Husky</span>
            </button>

            <button type="button" class="cat_button btn btn-secondary btn-sm">
                <span class="button_type">Bengal Tiger</span>
            </button>

            <button type="button" class="cat_button btn btn-secondary btn-sm">
                <span class="button_type">Cat</span>
            </button>

            <button type="button" class="cat_button btn btn-secondary btn-sm">
                <span class="button_type">Monkey</span>
            </button>

            <button type="button" class="cat_button btn btn-secondary btn-sm">
                <span class="button_type">Tardigrade</span>
            </button>

            <button type="button" class="cat_button btn btn-secondary btn-sm">
                <span class="button_type">Ferret</span>
            </button>

        </aside>

    </main>



    <footer id="foot_contain" class="container-fluid"></footer>




    <script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/assets/scripts/javascript.js"></script>


</body>

</html>
