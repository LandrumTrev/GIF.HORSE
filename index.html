    <style>

        body {

        /* PAGE STYLES ABOVE */


        /* RESPONSIVE CONTAINER STYLES BELOW */

        main {
            margin: 0 auto;

            display: flex;

            /* background: linear-gradient(217deg, rgba(183, 197, 208,.1), rgba(183, 197, 208,0) 70.71%), linear-gradient(127deg, rgba(255, 0, 0, 0.1), rgba(0,255,0,0) 70.71%), linear-gradient(336deg, rgba(0,0,255,.1), rgba(0,0,255,0) 70.71%), #444; */

        }

        #gif_contain {
            margin: 5px 0 0 0;

            float: left;

            /* display: table;  */
        }

        #button_contain {
            padding-top: 90px;
            padding-left: 10px;

        }

        #foot_contain {
            position: fixed;
            bottom: 0;

            background-color: rgba(222, 222, 222, 1);

        /* RESPONSIVE CONTAINER STYLES ABOVE */


        /* CONTENT HOLDER STYLES BELOW */

        .card {
            border: 0px;
            background-color: rgb(112, 42, 42);
        }
                
        #input_box {
            margin: 5px auto;
            max-width: 205px;

        #addit_btn {
            background: rgba(113, 113, 218, 0.8);
            border: 0px solid black;
        }

        .topic_button  {
            margin: 4px;
            float: left;

        .btn.btn-secondary:focus {

        }

        .btn.btn-secondary:hover {

        .btn.btn-secondary.active:hover,
        .btn.btn-secondary:active.focus,

        .btn.btn-secondary:active:hover {

        .title {

        }

        .rating {

        }

        .gif_title {
            font-size: 1rem;
            font-family: 'Unica One', cursive;
            padding: 1px 10px;
            color: #aaa;
            background-color: #666;
            text-shadow: 1px 1px 1px #333;

        }

        /* CONTENT HOLDER STYLES ABOVE */

        /* Extra small devices (phones, 575px and down) */

            #gif_contain {
                width: 60%;
                }
             } 
        /* Small devices (portrait tablets and large phones, 576px and up) */
        @media only screen and (min-width: 576px) {
            #gif_contain {
                width: 70%;
                }
            .card-columns {
                column-count: 2;
                }
             }

<body>

    <header id="head_contain" class="container-fluid">
        <p>GIFTASTIC</p>
        <i id="plus" class="fas fa-plus"></i>
    </header>

    <section id="input_contain" class="container-fluid">
        <div id="input_box" class="input-group input-group-sm mb-3">
            <input id="addit_data" type="text" class="form-control" placeholder="make new category">
            <div class="input-group-append">
                <button id="addit_btn" class="btn btn-secondary" type="submit">add it!</button>
            </div>
        </div>
    </section>

    <main>

        <article id="gif_contain" class="container-fluid">
            <div id="card_contain" class="card-columns"></div>
        </article>

        <aside id="button_contain"></aside>

    </main>

    <footer id="foot_contain" class="container-fluid"></footer>



    <script>
        // GifTastic
        // API and AJAX single page app
        // © Richard Trevillian, 2018-09-11
        // University of Richmond, Full Stack Web Development Bootcamp
        // JavaScript and jQuery

        // START jQUERY FUNCTION
        // ----------------------------------------------------------------

        $(document).ready(function () {

            // ----------------------------------------------------------------

            // FUNCTIONALITY AND INITIALIZATION OF ALL ON PAGE LOAD ITEMS BELOW

            // Array to hold the display names (with spaces, U&lc) of each topic button
            let topicsArray = ["Siberian Husky", "Pangolin", "Honey Badger", "Shiba Inu", "Ferret", "Echidna", "Muppet"];

            // initialize a variable that will hold the current topic displayed
            // this will be a topic name from topicsArray,
            // but converted to lowercase, and spaces replaced with + using the topicFormatter() function
            let currentTopic = "";

            // initialize a variable that will hold a constructed query URL string with currentTopic
            let queryURL = "";

            // function to convert a topic name to lowercase, and replace spaces with +
            // this will be used for the currentTopic variable, and also for topic button IDs
            let topicFormatter = function (topicName) {
                let topicLowerCase = topicName.toLowerCase();
                let topicPlussed = topicLowerCase.replace(" ", "+");
                return topicPlussed;
            };

            // function creates all topic buttons and appends them to the #button_contain <aside> element
            function makeButtons() {

                // clear out all existing buttons before repopulating the list
                $("#button_contain").html("");

                // loop through all elements in topicsArray
                for (let i = 0; i < topicsArray.length; i++) {

                    // variable stands for the current looped topic unformatted name (button innerText)
                    const subjectName = topicsArray[i];
                    // variable stands for the current looped topic formatted name (button ID)
                    const subjectID = topicFormatter(subjectName);

                    // function to create a button with innerText and ID of current looped topic from topicArray
                    let buttonTemplate = function () {
                        // Template Literal to create a button and .append it to #button_contain <aside>
                        $("#button_contain").append(`
                    <button type="button" id="${subjectID}" class="topic_button btn btn-secondary btn-sm">
                        <span class="button_type">${subjectName}</span>
                    </button>
                        `);
                    };
                    // calls buttonTemplate once each loop to create a button for that looped topic
                    buttonTemplate();
                }
            };

            // calls makeButtons() to create buttons for all elements in topicsArray on page load
            makeButtons();


            // define a function that will fill .card-columns with a batch of cards with event handlers
            // this is the callback function called by the AJAX .then promise handler
            let makeCardBatch = function (response) {

                // loop through each object in the JSON object's "data" array
                for (let j = 0; j < response.data.length; j++) {

                    // imageObject holds each individual image's object from the "data" array
                    const imageObject = response.data[j];

                    // function to create a card for each
                    let cardTemplate = function () {
                        // Template Literal to create a Boostrap card for each image and append it to #card_contain DIV
                        $("#card_contain").append(`
                            <div class="card">
                                <img class="card-img-top" src="${imageObject.images.original_still.url}" data-still="${imageObject.images.original_still.url}" data-animate="${imageObject.images.original.url}" data-state="still" class="gif">
                                <ul class="list-group list-group-flush">
                                    <li class="gif_title list-group-item">
                                        <span class="title">${imageObject.title}</span>
                                        <span class="rating">${imageObject.rating}</span>
                                    </li>
                                </ul>
                            </div>
                        `);
                    };
                    // calls cardTemplate once each loop to create a button for that looped topic
                    cardTemplate();
                }

                // EVENT HANDLERS FOR TEMPLATE LITERAL CONSTRUCTIONS HAVE TO COME AFTER THEM
                $(".card-img-top").on("click", function () {

                    // variable state to stand for the data-state attribute of the image clicked on
                    var state = $(this).attr("data-state");
                    
                    // if data-state="still",
                    if (state === "still") {
                        // change the src="" to the value of the img's data-animate="" attribute
                        $(this).attr("src", $(this).attr("data-animate"));
                        // and change the img's data-state="" value to "animate"
                        $(this).attr("data-state", "animate");

                    // otherwise (if data-state is NOT "still"... i.e., it is "animate")
                    } else {
                        // then change the img's src="" to the value of the data-still="" attribute
                        $(this).attr("src", $(this).attr("data-still"));
                        // and change the img's data-state="" to "still"
                        $(this).attr("data-state", "still");
                    }

                    // and give us some monkey butts
                    console.log("monkey butts");

                });
            };




            // FUNCTIONALITY AND INITIALIZATION OF ALL ON PAGE LOAD ITEMS ABOVE

            // ----------------------------------------------------------------

            // FUNCTIONALITY OF MAKE NEW CATEGORY field and ADD IT! button BELOW

            // MAKE A NEW CATEGORY BUTTON FUNCTION
            let makeNewButton = function () {
                // variable to hold text entered in the "make new category" input field
                let newButtonName = $("#addit_data").val();
                // .push the new button name to the end of the topicsArray
                topicsArray.push(newButtonName);
                // refresh list of all buttons on page by calling makeButtons()
                makeButtons();
                // clear the just submitted value out of the field and reset
                $("#addit_data").val("");


                // when a topic button is pressed, load initial batch of images matching the button's ID
                $(".topic_button").on("click", function () {

                    $("#card_contain").html("");

                    // variable to hold the ID of any .topic_button clicked on
                    let buttonTopic = $(this).attr("id");

                    // set the currentTopic var's value as value of buttonTopic
                    // so the PLUS button below knows what topic to grab more images for
                    currentTopic = buttonTopic;

                    // construct the URL to retreive a batch of images matching the button's ID
                    // MPAA-style ratings Y, G, PG, PG-13 and R
                    // endpoints: gifs/ or stickers/ : search, trending, translate, random, {gif_id},
                    queryURL = "http://api.giphy.com/v1/gifs/search?q=" + currentTopic + "&api_key=vzV2CVS8vByVpMEaCF9eeWDPq5F7ZDGH&rating=G&limit=10";

                    // do a jQuery AJAX call on the constructed queryURL for the button clicked
                    $.ajax({
                            url: queryURL,
                            method: "GET"
                        })

                        // when GIPHY returns a JSON object containing a "data" array of image objects .then ...
                        .then(function (response) {

                            makeCardBatch(response);

                        });
                });
            };


            // MAKE A NEW CATEGORY BUTTON FUNCTION WITH INPUT'S ADD IT BUTTON
            $("#addit_btn").on("click", function () {
                // making sure that there is data in the field so no blank buttons are created
                if ($("#addit_data").val() !== "") {
                    // call makeNewButton to make a new button when return is pressed
                    makeNewButton();
                }
            });

            // MAKE A NEW CATEGORY BUTTON FUNCTION ENTER/RETURN KEY PRESS
            $(document).keypress(function (e) {
                // listening for the Enter/Return keypress (key 13)
                // and also making sure that there is data in the field so no blank buttons are created
                if (e.which === 13 && $("#addit_data").val() !== "") {
                    // call makeNewButton to make a new button when return is pressed
                    makeNewButton();
                }
            });

            // FUNCTIONALITY OF MAKE NEW CATEGORY field and ADD IT! button ABOVE

            // ----------------------------------------------------------------

            // FUNCTIONALITY OF LOAD A BATCH OF IMAGES BY CLICKING A TOPIC BUTTON BELOW



            // when a topic button is pressed, load initial batch of images matching the button's ID
            $(".topic_button").on("click", function () {

                $("#card_contain").html("");

                // variable to hold the ID of any .topic_button clicked on
                let buttonTopic = $(this).attr("id");

                // set the currentTopic var's value as value of buttonTopic
                // so the PLUS button below knows what topic to grab more images for
                currentTopic = buttonTopic;

                // construct the URL to retreive a batch of images matching the button's ID
                // MPAA-style ratings Y, G, PG, PG-13 and R
                // endpoints: gifs/ or stickers/ : search, trending, translate, random, {gif_id},
                queryURL = "http://api.giphy.com/v1/gifs/search?q=" + currentTopic + "&api_key=vzV2CVS8vByVpMEaCF9eeWDPq5F7ZDGH&rating=G&limit=10";

                // do a jQuery AJAX call on the constructed queryURL for the button clicked
                $.ajax({
                        url: queryURL,
                        method: "GET"
                    })

                    // when GIPHY returns a JSON object containing a "data" array of image objects .then ...
                    .then(function (response) {

                        makeCardBatch(response);

                    });

            });



            // FUNCTIONALITY OF LOAD A BATCH OF IMAGES BY CLICKING A TOPIC BUTTON ABOVE

            // ----------------------------------------------------------------

            // FUNCTIONALITY OF START AND STOP ANIMATION BY CLICKING AN IMAGE BELOW



            // FUNCTIONALITY OF START AND STOP ANIMATION BY CLICKING AN IMAGE ABOVE

            // ----------------------------------------------------------------

        });

        // END jQUERY FUNCTION
        // ----------------------------------------------------------------
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="assets/scripts/javascript.js"></script>


</body>
